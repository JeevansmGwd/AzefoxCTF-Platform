<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* Custom scrollbar styles */
      .vertical-navbar {
          width: 200px; /* Set a fixed width */
          background-color: #f8f9fa; /* Light background */
          position: fixed; /* Fixed position */
          height: 100%; /* Full height */
          overflow-y: auto; /* Enable vertical scrolling */
      }

      .vertical-navbar a {
          padding: 15px; /* Spacing */
          text-decoration: none; /* Remove underline */
          color: #333; /* Text color */
          display: block; /* Block display for full width */
      }

      .vertical-navbar a:hover {
          background-color: #ddd; /* Highlight on hover */
      }

      /* Scrollbar styles */
      .vertical-navbar::-webkit-scrollbar {
          width: 12px; /* Width of the scrollbar */
      }

      .vertical-navbar::-webkit-scrollbar-track {
          background: #f1f1f1; /* Background of the scrollbar track */
      }

      .vertical-navbar::-webkit-scrollbar-thumb {
          background: #888; /* Color of the scrollbar thumb */
          border-radius: 6px; /* Rounded corners */
      }

      .vertical-navbar::-webkit-scrollbar-thumb:hover {
          background: #555; /* Color of the scrollbar thumb on hover */
      }
    </style>
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://localhost:800/">Azefox</a> <!-- Updated logo link -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'challenges' %}">Challenges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" method="GET" action="{% url 'search_results' %}"> 
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
