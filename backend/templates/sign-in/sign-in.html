<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>

    {% load static %}  <!-- Load the static template tag -->

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'home' %}">
      <img class="mb-4" src="{% static 'images/azefoxLogo.jpeg' %}" alt="" width="100" height="100">
    </a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <script>
        window.onload = function() {
            document.getElementById('floatingInput').value = '';
            document.getElementById('floatingPassword').value = '';
        };
    </script>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
    </p>
    <p class="mt-5 mb-3 text-muted">&copy; AzeFox Inventions</p>
  </form>
</main>
    
  </body>
</html>
